<!DOCTYPE html>
<html>
<head>
    <title>Manage Clients</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 5px; }
        .btn-danger { background-color: #f44336; }
        .form-container { margin: 20px 0; }
        .error { color: red; }
    </style>
    <script>
        function showForm(action, pk = null, name = '', status = '') {
            document.getElementById('form-action').value = action;
            document.getElementById('form-pk').value = pk;
            document.getElementById('form-name').value = name;
            document.getElementById('form-status').value = status;
            document.getElementById('form-container').style.display = 'block';
        }

        function confirmDelete(pk) {
            if (confirm('Are you sure you want to delete this client?')) {
                document.getElementById('form-action').value = 'delete';
                document.getElementById('form-pk').value = pk;
                document.getElementById('form').submit();
            }
        }
    </script>
</head>
<body>
    <h1>Manage Clients</h1>
    <a href="#" class="btn" onclick="showForm('create')">Add Client</a>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.client_id }}</td>
                    <td>{{ client.client_name }}</td>
                    <td>{{ client.status }}</td>
                    <td>
                        <a href="#" class="btn" onclick="showForm('update', '{{ client.client_id }}', '{{ client.client_name }}', '{{ client.status }}')">Edit</a>
                        <a href="#" class="btn btn-danger" onclick="confirmDelete('{{ client.client_id }}')">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No clients found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="form-container" class="form-container" style="display: none;">
        <form id="form" method="POST">
            {% csrf_token %}
            <input type="hidden" id="form-action" name="action">
            <input type="hidden" id="form-pk" name="pk">
            <input type="text" id="form-name" name="client_name" placeholder="Client Name" required>
            <input type="text" id="form-status" name="status" placeholder="Status" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
